basePath: /
consumes:
- application/json
definitions:
  GenericError:
    description: GenericError is a generic error message returned by the server
    properties:
      message:
        type: string
        x-go-name: Message
    type: object
    x-go-package: github.com/agbanagba/go-microservice/handlers
  Product:
    description: Product represents a product
    properties:
      description:
        type: string
        x-go-name: Description
      id:
        format: int64
        type: integer
        x-go-name: ID
      name:
        type: string
        x-go-name: Name
      price:
        format: float
        type: number
        x-go-name: Price
      sku:
        type: string
        x-go-name: SKU
    type: object
    x-go-package: github.com/agbanagba/go-microservice/data
  ValidationError:
    description: ValidationError is a list of validation error messages
    properties:
      messages:
        items:
          type: string
        type: array
        x-go-name: Messages
    type: object
    x-go-package: github.com/agbanagba/go-microservice/handlers
info:
  description: Documentation of Product API
  title: classification of Product API
  version: 1.0.0
paths:
  /products:
    delete:
      description: Deletes a product
      operationId: deleteProduct
      parameters:
      - description: The id of the product for which the operation relates
        format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      tags:
      - products
    get:
      description: Returns a list of products
      operationId: listProducts
      responses:
        "200":
          $ref: '#/responses/productsResponse'
      tags:
      - products
produces:
- application/json
responses:
  errorResponse:
    description: Generic message returned as a string
